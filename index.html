<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Palmas Norte</title>

    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body>

    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img src="assets/Palmas Norte - Logo-04.png" class="img-fluid">
                <div class="search">
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="video">
        <div class="container">
            <div class="d-flex flex-column justify-content-around align-items-center">
                <h1 class="text-center julius-font">Vive lo<br>extraordinario,</h1>
                <i class="bi bi-play-circle" data-bs-toggle="modal" data-bs-target="#modal"></i>
                <h1 class="text-center julius-font">Vívelo en<br>mochis</h1>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-10 offset-1">
                    <h1 class="text-uppercase raleway-font text-center mb-5">¡Descarga nuestro<br>brochure para que<br>conozcas más de<br>tu nueva residencia!</h1>
                    <form>
                        <input type="text" class="form-control" placeholder="Nombre">
                        <input type="text" class="form-control" placeholder="Celular">
                        <input type="text" class="form-control" placeholder="Correo Electrónico">
                        <div class="d-flex justify-content-center">
                            <button class="btn">Enviar</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-success text-uppercase">Descargar brochure</a>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <h1 class="text-uppercase text-center">Contacto de ventas</h1>
            <h2 class="text-center julius-font mt-4"><i class="bi bi-telephone"></i>&nbsp;(000) 000 0000</h2>

            <div class="social d-flex justify-content-center">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">SÍGUENOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video src="assets/CompressMP4.mp4" width="100%" height="auto" autoplay="true" muted controls></video>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
